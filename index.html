<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- IMPORTANT for Zebra / Android -->
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Zebra Continuous Barcode Scanner</title>

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  header {
    background: #000;
    color: #fff;
    padding: 14px;
    text-align: center;
    font-size: 20px;
  }

  .hint {
    background: #e0e0e0;
    text-align: center;
    font-size: 14px;
    padding: 8px;
  }

  .container {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    background: #fff;
    margin-bottom: 8px;
    padding: 12px;
    font-size: 18px;
    border-left: 6px solid #4caf50;
    border-radius: 4px;
    word-break: break-word;
  }

  .footer {
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 4px;
  }

  button:active {
    background: #125aa0;
  }
</style>
</head>

<body>

<header>ðŸ“¦ Barcode Scanner</header>
<div class="hint">Press the side scan button to scan continuously</div>

<div class="container">
  <ul id="scanList"></ul>
</div>

<div class="footer">
  <button onclick="downloadCSV()">ðŸ’¾ Export CSV</button>
</div>

<script>
  const scanList = document.getElementById("scanList");
  const STORAGE_KEY = "zebra_scans";

  let scanned = new Set();
  let buffer = "";

  /* ---------- Restore saved scans ---------- */
  function restoreScans() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (!saved) return;

    try {
      JSON.parse(saved).forEach(code => {
        scanned.add(code);
        addToList(code);
      });
    } catch (e) {
      console.error("Failed to restore scans", e);
    }
  }

  /* ---------- Save scans locally ---------- */
  function saveScans() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify([...scanned]));
  }

  /* ---------- UI helper ---------- */
  function addToList(code) {
    const li = document.createElement("li");
    li.textContent = code;
    scanList.prepend(li);
  }

  /* ---------- Scanner input (GLOBAL) ---------- */
  document.addEventListener("keydown", function (e) {
    if (e.key === "Shift" || e.key === "Alt" || e.key === "Control") return;

    if (e.key === "Enter") {
      const code = buffer.trim();
      buffer = "";

      if (!code) return;
      if (scanned.has(code)) return;

      scanned.add(code);
      addToList(code);
      saveScans();
    } else {
      buffer += e.key;
    }
  });

  /* ---------- Exit protection ---------- */
  window.addEventListener("beforeunload", function (e) {
    if (scanned.size === 0) return;
    saveScans();
    e.preventDefault();
    e.returnValue = "";
  });

  document.addEventListener("visibilitychange", function () {
    if (document.hidden) saveScans();
  });

  history.pushState(null, "", location.href);
  window.addEventListener("popstate", function () {
    saveScans();
    alert("Scans saved locally. Use Export CSV to download.");
    history.pushState(null, "", location.href);
  });

  /* ---------- Export CSV ---------- */
  function downloadCSV() {
    if (scanned.size === 0) {
      alert("No scans available");
      return;
    }

    let csv = "Barcode\n";
    scanned.forEach(code => csv += code + "\n");

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "scanned_barcodes.csv";
    a.click();

    URL.revokeObjectURL(url);
  }

  /* ---------- Init ---------- */
  restoreScans();
</script>

</body>
</html>
